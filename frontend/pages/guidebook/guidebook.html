<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Wildlife Guidebook</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src = "guidebook.js"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="guidebook.css">
</head>
<body>
  <div class="container-fluid p-0">
    <div id = "logo">
        <header class = "text-center">
            <img src = "images/logo.png">
        </header>
    </div>
    <div id = "topBanner">
    <header class="text-center mb-2">
      <h1>🌿 Singapore Wildlife Guidebook</h1>
      <p class="text-muted">Discover the amazing biodiversity of Singapore</p>
    </header>
    </div>

    <!-- Search Box -->
    <div class="mb-4 d-flex justify-content-center">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search for a species...">
      <button id="searchBtn" class="btn ms-2">🔍 Search</button>
    </div>

    <!-- Category Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="categoryTabs">
        <li class="nav-item">
        <a class="nav-link active" href="#" data-category="all">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-category="mammals">🦊 Mammals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-category="birds">🦜 Birds</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-category="reptiles">🦎 Reptiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-category="amphibians">🐸 Amphibians</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-category="marine">🐙 Marine</a>
      </li>
    </ul>

    <!-- Cards Container -->
    <div class="row" id="cardsContainer">
      <p class="text-center text-muted">Select a category or search for a species to see wildlife cards here.</p>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="guidebook.js"></script>
</body>
</html>
